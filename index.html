<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Random Password Generator</h1>
    </header>
    <div class="card">
      <h3 class="password-display" id="passwordDisplay"> Your password</h3>
      <form id="passwordGeneratorForm" class="labelinputs">
        <label for="charactersAmountNumber"> Number Of Characters </label>
        <div class="innerContainer">
          <input type="Range" min="1" max="50" value="12" id="CharactersAmountRange">
          <input class="numberImput" type="Number" min="1" max="50" value="12" id="CharactersAmountNumber">
        </div>
        <label for="includeUppercase"> Include Uppercase </label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers"> Include Numbers </label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols"> Include Symbols </label>
        <input type="checkbox" id="includeSymbols">

        <button type="submit" class="btn">Generate Password</button>
        <button type="onclick" class="copytext"> Copy to Clipboard</button>
      </form>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
