<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <form class="labelinputs">
          <label for="charactersAmountNumber"> Number Of Characters </label>
          <div class="innerContainer">
            <input type="Range" min="8" max="50" value="12" id="CharactersAmountRange">
            <input class="numberImput" type="Number" min="1" max="50" value="12" id="CharactersAmountNumber">
          </div>
          <label for="includeUppercase"> Include Uppercase </label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers"> Include Numbers </label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols"> Include Symbols </label>
          <input type="checkbox" id="includeSymbols">
        </form>

        <button id="generate" class="btn">Generate Password</button>
      </div>

    </div>
  </div>
  
  <script src="assets/script.js"></script>
</body>

</html>
